apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngsa-memory
  namespace: ngsa
  labels:
    app.kubernetes.io/name: ngsa-memory
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ngsa-memory
  template:
    metadata:
      labels:
        app: ngsa-memory
        version: beta-2212-08-19
        deploy: 22-12-08-19-49-27
    spec:
      containers:
      - name: app
        image: ghcr.io/joaquinrz/ngsa-app:1.2.4 # {"$imagepolicy": "flux-system:ngsa"}
        imagePullPolicy: Always
        args:
        - --in-memory
        - --prometheus
        - --zone
        - dev
        - --region
        - dev
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        readinessProbe:
          initialDelaySeconds: 5
          httpGet:
            path: /version
            port: 8080
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 300
          httpGet:
            path: /healthz
            port: 8080
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 128Mi
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 10001
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      volumes:
      - emptyDir: {}
        name: tmp
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: ngsa-memory
  namespace: ngsa
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: ngsa-memory
